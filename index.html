<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа для загрузки музыки | KIRILLVP GAMES</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Стиль для черной страницы и минимализма */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner {
            width: 100%;
            height: auto;
            max-width: 600px; /* Ограничение для баннера */
        }

        #upload-button {
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #upload-button:hover {
            background-color: #555;
        }

        /* Стиль списка треков */
        #tracks-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .track-item {
            background-color: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ff0000; /* Хоррор-акцент */
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .track-info-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .track-title-author {
            flex-grow: 1;
        }
        
        .track-title-author h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ff4d4d;
        }
        
        .track-title-author p {
            margin: 2px 0 0 0;
            color: #aaa;
            font-size: 0.9em;
        }

        audio {
            width: 100%; /* Проигрыватель на всю ширину */
            background-color: #333;
        }

        /* Стиль модального окна (всплывающего окна) */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal-content input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        #publish-button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.5; /* Сначала кнопка неактивна */
            transition: opacity 0.3s;
            pointer-events: none;
            margin-top: 10px;
        }
        
        #publish-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
        .error { color: #ff4d4d; }
        .success { color: #4dff4d; }
        
        /* Скрытый инпут для выбора файла */
        #hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="./bannerKG.jpg" alt="KIRILLVP GAMES Banner" class="banner">
        
        <button id="upload-button">Upload your music</button>
    </div>

    <div id="tracks-container">
        <h2>Загруженные треки:</h2>
        <ul id="tracks-list">
            <li class="status-message">Загрузка списка треков...</li>
        </ul>
    </div>
    
    <input type="file" id="hidden-file-input" accept=".mp3,.wav">

    <div id="metadata-modal" class="modal">
        <div class="modal-content">
            <h3>Введите информацию о треке</h3>
            <p>Выбран файл: <strong id="selected-file-name"></strong></p>
            
            <label for="authorAlias">Your name or nickname:</label>
            <input type="text" id="authorAlias" placeholder="Псевдоним автора" required>
            
            <label for="trackTitle">Track title:</label>
            <input type="text" id="trackTitle" placeholder="Название трека" required>

            <button id="publish-button">Publish</button>
            <p id="modalStatus" class="status-message"></p>
        </div>
    </div>

    <script>
        // --- 1. ВАШИ КЛЮЧИ SUPABASE ---
        // ИНТЕГРИРОВАННЫЕ КЛЮЧИ:
        const SUPABASE_URL = 'https://tqvrrhxelhoxvnrobksx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxdnJyaHhlbGhveHZucm9ia3N4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTg3MjYsImV4cCI6MjA4MTI5NDcyNn0.VwYABhMME_qOEWdy2-JSvEJP5wqOaUW5Mg92Yd7WiE0';

        // Инициализация клиента Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const BUCKET_NAME = 'music';
        const TABLE_NAME = 'tracks';

        // Элементы DOM
        const uploadButton = document.getElementById('upload-button');
        const hiddenFileInput = document.getElementById('hidden-file-input');
        const metadataModal = document.getElementById('metadata-modal');
        const selectedFileName = document.getElementById('selected-file-name');
        const authorAliasInput = document.getElementById('authorAlias');
        const trackTitleInput = document.getElementById('trackTitle');
        const publishButton = document.getElementById('publish-button');
        const modalStatus = document.getElementById('modalStatus');
        const tracksList = document.getElementById('tracks-list');
        
        let selectedFile = null; // Переменная для хранения выбранного файла

        // --- 2. ЛОГИКА ОТКРЫТИЯ МОДАЛЬНОГО ОКНА ---

        // Нажатие на кнопку "Upload your music" открывает проводник
        uploadButton.addEventListener('click', () => {
            hiddenFileInput.click();
        });

        // Как только файл выбран, открывается модальное окно
        hiddenFileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Проверка на MP3 или WAV
                const fileType = selectedFile.type;
                if (fileType !== 'audio/mpeg' && fileType !== 'audio/wav') {
                    alert('Пожалуйста, выберите файл в формате .mp3 или .wav');
                    selectedFile = null;
                    return;
                }

                selectedFileName.textContent = selectedFile.name;
                metadataModal.style.display = 'block';
                // Сброс полей
                authorAliasInput.value = '';
                trackTitleInput.value = '';
                modalStatus.textContent = '';
                publishButton.classList.remove('active');
            }
        });

        // --- 3. ВАЛИДАЦИЯ ФОРМЫ (АКТИВАЦИЯ КНОПКИ) ---
        [authorAliasInput, trackTitleInput].forEach(input => {
            input.addEventListener('input', () => {
                if (authorAliasInput.value.trim() && trackTitleInput.value.trim()) {
                    publishButton.classList.add('active');
                } else {
                    publishButton.classList.remove('active');
                }
            });
        });


        // --- 4. ФУНКЦИЯ ПУБЛИКАЦИИ (UPLOAD и INSERT) ---
        publishButton.addEventListener('click', async () => {
            const alias = authorAliasInput.value.trim();
            const title = trackTitleInput.value.trim();

            if (!selectedFile || !alias || !title) {
                modalStatus.textContent = 'Заполните все поля и выберите файл.';
                modalStatus.className = 'status-message error';
                return;
            }

            modalStatus.textContent = 'Загрузка... Не закрывайте окно.';
            modalStatus.className = 'status-message';
            publishButton.disabled = true;

            try {
                // 1. Загружаем файл в Storage с уникальным именем
                const fileExtension = selectedFile.name.split('.').pop();
                // Путь: 'music/timestamp_title_author.mp3'
                const filePath = `${Date.now()}_${title.replace(/\s/g, '_')}_${alias.replace(/\s/g, '_')}.${fileExtension}`;
                
                const { error: uploadError } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(filePath, selectedFile, {
                        cacheControl: '3600',
                        upsert: false // Не перезаписывать
                    });

                if (uploadError) throw uploadError;
                
                // 2. Получаем публичный URL для файла
                const { data: publicUrlData } = supabase.storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(filePath);

                // 3. Записываем информацию о треке в Database
                const { error: insertError } = await supabase
                    .from(TABLE_NAME)
                    .insert({
                        author_alias: alias,
                        track_title: title, // Добавляем название трека
                        file_path: filePath,
                        file_url: publicUrlData.publicUrl // Храним готовый URL
                    });

                if (insertError) throw insertError;

                // 4. Успех
                modalStatus.textContent = '✅ Трек опубликован!';
                modalStatus.className = 'status-message success';
                
                // Закрываем модальное окно через 1.5 секунды
                setTimeout(() => {
                    metadataModal.style.display = 'none';
                    fetchTracks(); // Обновляем список треков
                    publishButton.disabled = false;
                }, 1500);

            } catch (error) {
                console.error('Ошибка публикации:', error);
                modalStatus.textContent = `❌ Ошибка публикации: ${error.message}`;
                modalStatus.className = 'status-message error';
                publishButton.disabled = false;
            }
        });


        // --- 5. ФУНКЦИЯ ДЛЯ ОТОБРАЖЕНИЯ (SELECT) ---
        async function fetchTracks() {
            tracksList.innerHTML = '<li class="status-message">Обновление списка...</li>';

            try {
                // Получаем список треков, сортируя по дате создания (новые сверху)
                const { data: tracks, error } = await supabase
                    .from(TABLE_NAME)
                    .select('author_alias, track_title, file_url, created_at')
                    .order('created_at', { ascending: false }); 

                if (error) throw error;

                tracksList.innerHTML = '';

                if (tracks && tracks.length > 0) {
                    tracks.forEach(track => {
                        const listItem = document.createElement('li');
                        listItem.className = 'track-item';
                        
                        // Форматируем дату (опционально)
                        const date = new Date(track.created_at).toLocaleDateString('ru-RU', {
                            year: 'numeric', month: 'short', day: 'numeric'
                        });

                        listItem.innerHTML = `
                            <div class="track-info-line">
                                <div class="track-title-author">
                                    <h3>${track.track_title || 'Нет названия'}</h3>
                                    <p>Автор: ${track.author_alias || 'Аноним'} (от ${date})</p>
                                </div>
                            </div>
                            <audio controls src="${track.file_url}"></audio>
                        `;
                        tracksList.appendChild(listItem);
                    });
                } else {
                    tracksList.innerHTML = '<li class="status-message">Пока нет загруженных треков. Будьте первым!</li>';
                }

            } catch (error) {
                console.error('Ошибка получения треков:', error);
                tracksList.innerHTML = `<li class="status-message error">Ошибка загрузки списка: ${error.message}</li>`;
            }
        }

        // Запускаем загрузку треков при первом открытии страницы
        fetchTracks();
    </script>
</body>
</html>
