<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRILLVP GAMES Music</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="google-site-verification" content="99BrYQNJySJw7pONOquKyMcz9qyrDQ9weItFEUBFPKI" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Minimalist Dark Style */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner {
            width: 100%;
            height: auto;
            max-width: 600px;
        }

        #upload-button {
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #upload-button:hover {
            background-color: #555;
        }

        #tracks-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .track-item {
            background-color: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #ff0000; /* Horror Accent */
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .track-info-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .track-title-author {
            flex-grow: 1;
        }
        
        .track-title-author h3 {
            margin: 0;
            font-size: 1.2em;
            color: #ff4d4d;
        }
        
        .track-title-author p {
            margin: 2px 0 0 0;
            color: #aaa;
            font-size: 0.9em;
        }

        audio {
            width: 100%;
            background-color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal-content input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        #publish-button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
            pointer-events: none;
            margin-top: 10px;
        }
        
        #publish-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
        .error { color: #ff4d4d; }
        .success { color: #4dff4d; }
        
        #hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="./bannerKG.jpg" alt="KIRILLVP GAMES Banner" class="banner">
        <button id="upload-button">Upload your music</button>
    </div>

    <div id="tracks-container">
        <h2>Recent Tracks:</h2>
        <ul id="tracks-list" style="list-style: none; padding: 0;">
            <li class="status-message">Loading tracks...</li>
        </ul>
    </div>
    
    <input type="file" id="hidden-file-input" accept=".mp3,.wav">

    <div id="metadata-modal" class="modal">
        <div class="modal-content">
            <h3>Track Information</h3>
            <p>Selected: <strong id="selected-file-name"></strong></p>
            
            <label for="authorAlias">Your name or nickname:</label>
            <input type="text" id="authorAlias" placeholder="e.g. KIRILLVP" required>
            
            <label for="trackTitle">Track title:</label>
            <input type="text" id="trackTitle" placeholder="e.g. Dark Forest Theme" required>

            <button id="publish-button">Publish</button>
            <p id="modalStatus" class="status-message"></p>
        </div>
    </div>

    <script>
    // --- 1. SUPABASE CONFIG ---
    const SUPABASE_URL = 'https://tqvrrhxelhoxvnrobksx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxdnJyaHhlbGhveHZucm9ia3N4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTg3MjYsImV4cCI6MjA4MTI5NDcyNn0.VwYABhMME_qOEWdy2-JSvEJP5wqOaUW5Mg92Yd7WiE0';

    // Получаем клиент из глобального объекта
    const { createClient } = window.supabase;
    // Объявляем ПЕРЕМЕННУЮ ТОЛЬКО ОДИН РАЗ
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const BUCKET_NAME = 'music';
    const TABLE_NAME = 'Tracks';

    // Элементы DOM
    const uploadButton = document.getElementById('upload-button');
    const hiddenFileInput = document.getElementById('hidden-file-input');
    const metadataModal = document.getElementById('metadata-modal');
    const selectedFileName = document.getElementById('selected-file-name');
    const authorAliasInput = document.getElementById('authorAlias');
    const trackTitleInput = document.getElementById('trackTitle');
    const publishButton = document.getElementById('publish-button');
    const modalStatus = document.getElementById('modalStatus');
    const tracksList = document.getElementById('tracks-list');
    
    let selectedFile = null;

    // --- ФУНКЦИЯ ПРОВЕРКИ ЛИМИТОВ ---
    async function canUpload() {
        const today = new Date().toDateString();
        const localData = JSON.parse(localStorage.getItem('upload_limit') || '{}');
        
        // 1. Проверка через LocalStorage (быстрая)
        if (localData.date === today && localData.count >= 2) return false;

        // 2. Попытка получить IP (с защитой от блокировки VPN)
        let currentIp = "unknown_" + Math.random().toString(16).slice(2, 8);
        try {
            const ipRes = await fetch('https://api.ipify.org?format=json', { timeout: 3000 });
            if (ipRes.ok) {
                const data = await ipRes.json();
                currentIp = data.ip;
            }
        } catch (e) {
            console.warn("IP check failed (could be VPN), using fallback.");
        }

        // 3. Проверка в базе данных по IP
        try {
            const { count, error } = await supabaseClient
                .from(TABLE_NAME)
                .select('created_at', { count: 'exact', head: true })
                .eq('user_ip', currentIp)
                .gte('created_at', new Date().toISOString().split('T')[0]);

            if (!error && count >= 2) return false;
            return currentIp;
        } catch (e) {
            return currentIp; // Если база не ответила, разрешаем загрузку, но помечаем IP
        }
    }

    // --- ЛОГИКА ИНТЕРФЕЙСА ---
    uploadButton.addEventListener('click', () => hiddenFileInput.click());

    hiddenFileInput.addEventListener('change', (e) => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
            if (selectedFile.type !== 'audio/mpeg' && selectedFile.type !== 'audio/wav') {
                alert('Please select .mp3 or .wav file.');
                return;
            }
            selectedFileName.textContent = selectedFile.name;
            metadataModal.style.display = 'block';
            authorAliasInput.value = '';
            trackTitleInput.value = '';
            modalStatus.textContent = '';
            publishButton.classList.remove('active');
        }
    });

    [authorAliasInput, trackTitleInput].forEach(input => {
        input.addEventListener('input', () => {
            if (authorAliasInput.value.trim() && trackTitleInput.value.trim()) {
                publishButton.classList.add('active');
            } else {
                publishButton.classList.remove('active');
            }
        });
    });

    // --- ПУБЛИКАЦИЯ ТРЕКА ---
    publishButton.addEventListener('click', async () => {
        const alias = authorAliasInput.value.trim();
        const title = trackTitleInput.value.trim();

        modalStatus.textContent = 'Verifying...';
        modalStatus.className = 'status-message';
        publishButton.disabled = true;

        const userIp = await canUpload();
        if (userIp === false) {
            modalStatus.textContent = '❌ Limit reached: 2 tracks per day.';
            modalStatus.className = 'status-message error';
            publishButton.disabled = false;
            return;
        }

        modalStatus.textContent = 'Uploading... Please wait.';

        try {
            const fileExtension = selectedFile.name.split('.').pop();
            const filePath = `${Date.now()}_${title.replace(/\s/g, '_')}.${fileExtension}`;
            
            const { error: uploadError } = await supabaseClient.storage
                .from(BUCKET_NAME)
                .upload(filePath, selectedFile);

            if (uploadError) throw uploadError;
            
            const { data: publicUrlData } = await supabaseClient.storage
                .from(BUCKET_NAME)
                .getPublicUrl(filePath);

            const { error: insertError } = await supabaseClient
                .from(TABLE_NAME)
                .insert({
                    author_alias: alias,
                    track_title: title,
                    file_url: publicUrlData.publicUrl,
                    user_ip: userIp
                });

            if (insertError) throw insertError;

            // Обновляем Local Storage
            const today = new Date().toDateString();
            const localData = JSON.parse(localStorage.getItem('upload_limit') || '{}');
            const newCount = (localData.date === today ? localData.count : 0) + 1;
            localStorage.setItem('upload_limit', JSON.stringify({ date: today, count: newCount }));

            modalStatus.textContent = '✅ Success! Track published.';
            modalStatus.className = 'status-message success';
            
            setTimeout(() => {
                metadataModal.style.display = 'none';
                fetchTracks();
                publishButton.disabled = false;
            }, 1500);

        } catch (error) {
            modalStatus.textContent = `❌ Error: ${error.message}`;
            modalStatus.className = 'status-message error';
            publishButton.disabled = false;
        }
    });

    // --- ЗАГРУЗКА СПИСКА ТРЕКОВ ---
    async function fetchTracks() {
        tracksList.innerHTML = '<li class="status-message">Refreshing list...</li>';
        try {
            const { data: tracks, error } = await supabaseClient
                .from(TABLE_NAME)
                .select('author_alias, track_title, file_url, created_at')
                .order('created_at', { ascending: false });

            if (error) throw error;
            tracksList.innerHTML = '';

            if (tracks && tracks.length > 0) {
                tracks.forEach(track => {
                    const listItem = document.createElement('li');
                    listItem.className = 'track-item';
                    const date = new Date(track.created_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });

                    listItem.innerHTML = `
                        <div class="track-info-line">
                            <div class="track-title-author">
                                <h3>${track.track_title || 'Untitled'}</h3>
                                <p>By ${track.author_alias || 'Anonymous'} • ${date}</p>
                            </div>
                        </div>
                        <audio controls src="${track.file_url}"></audio>
                    `;
                    tracksList.appendChild(listItem);
                });
            } else {
                tracksList.innerHTML = '<li class="status-message">No tracks found.</li>';
            }
        } catch (error) {
            tracksList.innerHTML = `<li class="status-message error">Fetch error: ${error.message}</li>`;
        }
    }

    fetchTracks();
</script>
</body>
</html>
